<div class="modal-content px-2 responsive-width">
    <div class="modal-header">
        <h3 class="modal-title">Department Particulars</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <ngb-alert *ngIf="alert.isOpen" type="{{ alert.type }}" (closed)="onCloseAlert()">
            <strong>{{ alertSearch.title }}</strong> {{ alertSearch.message }}
        </ngb-alert>

        <form [formGroup]="formGroup" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100 p-0 unique">
                        <mat-label class="form-label small">Code</mat-label>
                        <input matInput class="w-100" placeholder="Code ..." formControlName="code">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100 p-0 unique">
                        <mat-label class="form-label small">Name</mat-label>
                        <input matInput class="w-100" placeholder="Name ..." formControlName="name">
                        <mat-error *ngIf="formGroup.get('name').hasError('required')">The name is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100 p-0 unique">
                        <mat-label class="form-label small">Head of Department</mat-label>
                        <input matInput class="w-100" placeholder="Head of Department ..." formControlName="hod">
                        <mat-error *ngIf="formGroup.get('hod').hasError('required')">The name is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100 p-0 unique">
                        <mat-label class="form-label small">Head of Department (Ag)</mat-label>
                        <input matInput class="w-100" placeholder="Acting Head of Department ..."
                            formControlName="acting_hod">
                    </mat-form-field>





                    <!-- <form (submit)="onSearch($event)">
                        <div class="row">
                            <div class="col-12 ">
                                <div class="search-container">
                                    <i style="cursor: pointer" class="material-icons"
                                        (click)="onSearch($event)">search</i>
                                    <input type="text" placeholder="Search by P.No" [(ngModel)]="searchText"
                                        class="search-bar" />
                                </div>
                            </div>
                        </div>
                    </form> -->
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-2 mt-1  d-flex justify-content-between">
                    <button class="btn p-0" style="width: 150px; background-color: #FFFFFF; border-radius: 20px; height: 30px; border: #E12827 1px solid;
                        font-size: 13px;" type="button" (click)="cancel()">Cancel
                        <img src="assets/icons/main-layout-icons/clear-icon.svg">
                    </button>
                    <button type="submit" class="btn p-0"
                        style="width: 150px; background-color: #E12827; border-radius: 20px; height: 30px;  font-size: 13px; color: #FFFFFF;"
                        [disabled]="!formGroup.valid || isLoading">
                        <div *ngIf="isLoading " id="loading"></div>
                        <span *ngIf="!isLoading">Submit</span>
                        <img *ngIf="!isLoading" src="assets/icons/main-layout-icons/submit.svg" class="" alt="Submit" />
                    </button>
                </div>
            </div>


        </form>
    </div>
    <div class="modal-footer">
        
    </div>
</div>
